<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex; /* Centre tout verticalement et horizontalement */
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1; /* Rose tr√®s doux */
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Emp√™che le scroll si le bouton sort de l'√©cran */
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .local-gif {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 50px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff54a4;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 84, 164, 0.4);
        }

        #no-btn {
            background-color: #a0a0a0;
            color: white;
            position: absolute; /* Permet au JS de le d√©placer n'importe o√π */
            left: 55%; /* Position initiale */
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <img id="display-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uNXp5Y3V3eHByZ3RreXp3eHByZ3RreXp3eHByZ3RreSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" class="local-gif">
        <h1 id="question-text">Veux-tu √™tre ma Valentine ?</h1>
        
        <div class="btn-group">
            <button class="btn" id="yes-btn">Oui !</button>
            <button class="btn" id="no-btn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const gif = document.getElementById('display-gif');
        const question = document.getElementById('question-text');

        // LE BOUTON QUI FUIT
        noBtn.addEventListener('mouseover', () => {
            // Calcule une position al√©atoire sur l'√©cran
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; // Passe en fixe pour bouger partout
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // L'INTERACTION R√âUSSIE (Page suivante simul√©e)
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "YEAH ! ‚ù§Ô∏è On se voit quand ?";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uNXp5Y3V3eHByZ3RreXp3eHByZ3RreXp3eHByZ3RreSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41lH4ADRtAYnGsLe/giphy.gif";
            noBtn.style.display = 'none'; // Cache le bouton "Non"
            yesBtn.style.transform = "scale(1.5)";
        });
    </script>
</body>
</html>
